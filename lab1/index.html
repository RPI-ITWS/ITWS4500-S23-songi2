<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">

    <title>ITWS Lab1</title>
  </head>
  <body class="bg-dark my-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
      <a class="navbar-brand" href="#">Ilhwan's News Ticker: All Articles From NY Times</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <button onclick="StartTransition()" type="button" class="btn btn-primary">Click to Start Transition</button>
          </li>
          <li class="nav-item">
              <button onclick="PauseTransition()" type="button" class="btn btn-danger">Click to Pause Transition</button>
          </li>
        </ul>
      </div>
    </nav>
        <div class="carousel slide "  data-bs-ride="carousel">
          <div class="carousel-inner"  id="News">
           
          </div>
        </div>

        <footer class="bg-dark text-light py-3">
            <div class="container">
              <p class="text-center">Copyright &copy; Ilhwan Song</p>
            </div>
          </footer>
