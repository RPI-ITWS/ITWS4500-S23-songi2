<!DocTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Local Weather</title>
    <link rel="icon" type="image/png" href="sun.png"/>
  </head>

  <body onload="getlocation()">
    <div id="top">
      <h1>Local Weather</h1><br>
    </div>

    <section class="vh-75">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-8 col-xl-6">

            <div class="card bg-white text-white">
              <div class="bg-image" style="border-radius: 40px;">
                <img src="sky.jpg"
                  class="card-img" alt="weather" />
                <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
              </div>
              <div class="card-img-overlay text-dark p-5">
                <h3 class="mb-0" id="loc"></h3>
                <p class="display-2 my-3" id="temp"></p>
                <h4 id="weather"></h4>
                <p class="mb-2">Feels Like: <strong id="feels"></strong></p>
                <p class="mb-2">Humidity: <strong id="hum"></strong></p>
                <p class="mb-2">Pressure: <strong id="pre"></strong></p>
                <p class="mb-2">Wind Speed: <strong id="speed"></strong></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <div class="section">
      <p id="error"></p>
    </div> 

    <footer>
      <p>Check out: <a href="https://openweathermap.org">Weather API</a> | Sky image by <a href="https://www.freepik.com/free-vector/gorgeous-clouds-background-with-blue-sky-design_8562848.htm#query=weather%20background&position=0&from_view=keyword">starline</a> on Freepik
    </footer>

  </body>
