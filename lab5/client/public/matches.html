<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="match.css">
    <title>IT Soccer Matches Info</title>
</head>
<body class="match-background">
    <div class="container d-flex align-items-center flex-column my-5 py-5">
        <div class="row">
            <div class="container text-center"><h1>Welcome to Match History Page!</h1></div>
          <div class="col" data-aos="fade-right" data-aos-delay="400">
            <img class="mb-5" src="https://songi2.eastus.cloudapp.azure.com/node/left-side" alt="https://www.vecteezy.com/vector-art/7523303-shadow-of-running-football-player" />
        </div>
        <div class="col"  data-aos="fade-left" data-aos-delay="800">
            <img class="mb-5" src="https://songi2.eastus.cloudapp.azure.com/node/right-side" alt="https://www.vecteezy.com/vector-art/7523304-black-shadow-of-a-football-player-on-a-white-background" />
        </div>
    </div>
    <button type="button" class="btn" style="background-color: #e2725b;" onclick="getMatchdata()">Click to get Match Data!</button>
    <div class="container " id="database"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="match.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
