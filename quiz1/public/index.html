<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>AJAX/Express Example</title>
  </head>
  <body>
    <form id="signup" method="POST" action="/addUser">
      <div>
        <label for="name">Name</label>
        <input name="name"type="text" id="name" />
      </div>
      <input type="submit" value="Submit" />
    </form>
    <div class="input-group mb-3">
        <input id="search-input" type="text" class="form-control" placeholder="First Name of School" aria-label="First Name of School" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="search-button" class="btn btn-outline-secondary" type="button" >Search</button>
        </div>
    </div>
    <div class="info">
        <h1 id="school">School</h1>
        <h2 id="country">Country</h2>
        <a href="" id="website">Go to Website</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
  </body>
</html>
